<div class="accordion" wix-ctrl="Accordion">
    <div class="acc-pane">
        <h3>Color Settings</h3>
        <div class="acc-content">
            Button Background Color: <div wix-param="bgColor" wix-ctrl="ColorPicker" wix-options="{startWithColor: 'color-25'}"></div>
            Button Text Color: <div wix-param="textColor" wix-ctrl="ColorPicker" wix-options="{startWithColor: 'color-7'}"></div>
        </div>
    </div>
    <div class="acc-pane">
        <h3>Other Settings</h3>
        <div class="acc-content">No settings here yet</div>
    </div>
</div>
<button id="mybutton" type="submit">This is a button </button>
